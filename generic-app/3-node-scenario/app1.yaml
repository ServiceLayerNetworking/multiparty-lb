apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: ghcr.io/talha-waheed/generic-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3333
              protocol: TCP
      tolerations:
        - key: "node"
          value: "node1"
          effect: "NoSchedule"
        - key: "node"
          value: "node2"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - node1
                - node2
---
apiVersion: v1
kind: Service
metadata:
  name: app1
  labels:
    app: app1
    service: app1
spec:
  type: NodePort
  ports:
  - port: 3333
    targetPort: 3333
  selector:
    app: app1