apiVersion: v1
kind: Pod
metadata:
  name: hostagent-node0
  labels:
    app: hostagent-node0
spec:
  containers:
    - name: hostagent-node0
      image: talhawaheed/hostagent:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 9988
          protocol: TCP
      securityContext:
        allowPrivilegeEscalation: false
        runAsUser: 0
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/worker
            operator: In
            values:
            - node0
---
apiVersion: v1
kind: Service
metadata:
  name: hostagent-node0
  labels:
    app: hostagent-node0
spec:
  type: NodePort
  ports:
  - port: 9988
    targetPort: 9988
  selector:
    app: hostagent-node0