---
# DestinationRule for frontend, subsetting by label.
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app3-destination
  namespace: default
spec:
  host: app3
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
  subsets:
  - name: app3-0
    labels:
      statefulset.kubernetes.io/pod-name: app3-0
  - name: app3-1
    labels:
      statefulset.kubernetes.io/pod-name: app3-1
  - name: app3-2
    labels:
      statefulset.kubernetes.io/pod-name: app3-2
---
# Subset routing: if x-lb-endpt is frontend-0, route to frontend-0, if frontend-1, route to frontend-1, if not set, random.
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app1-virtualservice
spec:
  hosts:
  - app1.mplb.com
  gateways:
  - ingress-gateway
  http: 
  - match:
    - headers:
        x-lb-endpt:
          exact: app1-0
    route:
    - destination:
        host: app1
        subset: app1-0
        port:
          number: 3333
  - match:
    - headers:
        x-lb-endpt:
          exact: app1-1
    route:
    - destination:
        host: app1
        subset: app1-1
        port:
          number: 3333
  - match:
    - headers:
        x-lb-endpt:
          exact: app1-2
    route:
    - destination:
        host: app1
        subset: app1-2
        port:
          number: 3333
  - route:
    - destination:
        host: app1
        port:
          number: 3333
---
