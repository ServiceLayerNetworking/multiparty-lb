#########################################################################
###
# Gateway/VirtualService for HotelReservation frontend
###
#########################################################################
# This config creates subsets based on clusters for the frontend,
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - app1.mplb.com
    - app2.mplb.com
    - app3.mplb.com
---
#########################################################################
###
# and does header-based route matching to the correct subset
# based on the x-lb-endpt header
###
#########################################################################

# DestinationRule for frontend, subsetting by label.
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app1-destination
  namespace: default
spec:
  host: app1
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
  subsets:
  - name: app1-0
    labels:
      statefulset.kubernetes.io/pod-name: app1-0
  - name: app1-1
    labels:
      statefulset.kubernetes.io/pod-name: app1-1
  - name: app1-2
    labels:
      statefulset.kubernetes.io/pod-name: app1-2
---
# DestinationRule for frontend, subsetting by label.
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app2-destination
  namespace: default
spec:
  host: app2
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
  subsets:
  - name: app2-0
    labels:
      statefulset.kubernetes.io/pod-name: app2-0
  - name: app2-1
    labels:
